---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    #image: centos:7
    image: geerlingguy/docker-centos7-ansible:latest
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    command: "/usr/sbin/init"
    tty: True
    environment:
      container: docker
provisioner:
  name: ansible
verifier:
  name: testinfra
